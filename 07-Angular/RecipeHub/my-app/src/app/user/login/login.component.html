<div class="login-form">
    <h2>Login</h2>
    <div class="form-field-container">
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="john.doe@gmail.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="form-field-container">
        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary">Login</button>
    <br>
    <p>Not registered? <a href="/register">Create an account</a></p>
</div>
