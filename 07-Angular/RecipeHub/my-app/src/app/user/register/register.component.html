<div class="login-form">
    <h2>Register</h2>
    <div class="form-field-container">
        <mat-form-field>
            <mat-label>Enter your first name</mat-label>
            <input matInput placeholder="John" [formControl]="firstName" required>
            <mat-error *ngIf="firstName.invalid">{{getErrorMessageFirstName()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="form-field-container">
        <mat-form-field>
            <mat-label>Enter your last name</mat-label>
            <input matInput placeholder="Doe" [formControl]="lastName" required>
            <mat-error *ngIf="lastName.invalid">{{getErrorMessageLastName()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="form-field-container">
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" style="margin-right:5px;">Register</button>
    <br>
    <p class="message">Already registered? <a href="/login">Login</a></p>
</div>
